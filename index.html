<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Timothy James S Oriola</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="Login">

    <div class="wrapper">
        <form id="loginForm">

            <h1>Login</h1>
            <p>Welcome! Please Login. If you don't have an account then please register.</p>

            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p class="p2">Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const rememberMeCheckbox = document.getElementById("rememberMe");

            // Check if there's a saved username in localStorage and pre-fill the field
            if (localStorage.getItem("savedUsername")) {
                usernameInput.value = localStorage.getItem("savedUsername");
                rememberMeCheckbox.checked = true; // Remember Me checkbox is checked
            }

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const storedUsername = localStorage.getItem("Username");
                const storedPassword = localStorage.getItem("Password");


                if (!usernameInput.value || !passwordInput.value) {
                    alert("Please enter both username and password.");
                    return;
                }
                
                if (usernameInput.value === storedUsername && passwordInput.value === storedPassword) {
                    alert("Login Successful!");
                    window.location.href = "Home.html";
                    return;
                }

                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("savedUsername", usernameInput.value);
                } else {
                    localStorage.removeItem("savedUsername");
                }

            });
        });
    </script>

</body>
</html>
